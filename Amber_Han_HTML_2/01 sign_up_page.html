    <body>
        <div class="form">
            <div id="signup">   
                <h2>Sign Up </h2>
            </div>
            <div class="input">
                <input placeholder="First Name" class = "two-line"/>
                <input placeholder="Last Name" class = "two-line"/>

            <div class="input">
                <input placeholder="Mobile No." class = "one-line"/>

            <div class="checkbox">

                    <input type="checkbox" id="cb1">
                    <label for="cb1">I agree</label>
                </div>
                <p>By clicking <span style="background-color: blue; color:white; padding:2px">Register</span>, you agree to the <a href="#" style="color:blue"> Terms and Conditions</a>
                set out by this site, including our cookie Use.</p>
            </div>

            <div class="input">
                <button style="width:30%; background-color: blue; color:white;">Register</button>
                <button style="width:30%; background-color: green; color:white;">Sign In</button>
            </div>
